<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Personal Hobby Hub</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Personal Hobby Hub - Debug Page</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        log('<h2>Testing Module Imports...</h2>');
        
        try {
            const { StorageService } = await import('./js/services/StorageService.js');
            log('✓ StorageService imported successfully', 'success');
            
            const { Goal } = await import('./js/models/Goal.js');
            log('✓ Goal model imported successfully', 'success');
            
            const { DashboardController } = await import('./js/controllers/DashboardController.js');
            log('✓ DashboardController imported successfully', 'success');
            
            log('<h2>Testing localStorage...</h2>');
            
            // Check what's in localStorage
            const data = StorageService.loadAll();
            log(`<pre>Books: ${data.books.length}\nMedia: ${data.media.length}\nProjects: ${data.projects.length}\nMaterials: ${data.materials.length}\nJournals: ${data.journals.length}\nGoals: ${data.goals.length}</pre>`, 'info');
            
            // Test Goal methods
            if (data.goals.length > 0) {
                log('<h2>Testing Goal Methods...</h2>');
                const goal = data.goals[0];
                log(`Goal description: ${goal.description}`, 'info');
                
                try {
                    const percentage = goal.getProgressPercentage();
                    log(`✓ getProgressPercentage() works: ${percentage}%`, 'success');
                } catch (e) {
                    log(`✗ getProgressPercentage() failed: ${e.message}`, 'error');
                }
                
                try {
                    goal.checkExpiration();
                    log(`✓ checkExpiration() works`, 'success');
                } catch (e) {
                    log(`✗ checkExpiration() failed: ${e.message}`, 'error');
                }
            } else {
                log('No goals in storage to test', 'info');
            }
            
            log('<h2>All tests passed! ✓</h2>', 'success');
            log('<p><a href="index.html">Go to main application</a></p>');
            
        } catch (error) {
            log(`<h2>Error during testing:</h2><pre>${error.message}\n${error.stack}</pre>`, 'error');
        }
    </script>
</body>
</html>
