<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hobby Hub</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/books.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="css/materials.css">
    <link rel="stylesheet" href="css/journal.css">
    <link rel="stylesheet" href="css/goals.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/toast.css">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-brand">
            <h1>Hobby Hub</h1>
        </div>
        <ul class="nav-menu">
            <li><a href="#dashboard" class="nav-link active" data-section="dashboard">Dashboard</a></li>
            <li><a href="#books" class="nav-link" data-section="books">Books</a></li>
            <li><a href="#media" class="nav-link" data-section="media">Media</a></li>
            <li><a href="#projects" class="nav-link" data-section="projects">Projects</a></li>
            <li><a href="#materials" class="nav-link" data-section="materials">Materials</a></li>
            <li><a href="#journal" class="nav-link" data-section="journal">Journal</a></li>
            <li><a href="#goals" class="nav-link" data-section="goals">Goals</a></li>
        </ul>
        <div class="nav-search">
            <input type="text" id="global-search" placeholder="Search...">
        </div>
    </nav>

    <main class="main-content">
        <div id="dashboard-section" class="section active"></div>
        <div id="books-section" class="section"></div>
        <div id="media-section" class="section"></div>
        <div id="projects-section" class="section"></div>
        <div id="materials-section" class="section"></div>
        <div id="journal-section" class="section"></div>
        <div id="goals-section" class="section"></div>
    </main>

    <div id="search-results-modal" class="modal search-modal">
        <div class="modal-content search-modal-content">
            <span class="close">&times;</span>
            <h2>Search Results</h2>
            <div class="search-filters">
                <input type="date" id="search-date-from" class="form-input" placeholder="From date">
                <input type="date" id="search-date-to" class="form-input" placeholder="To date">
                <input type="text" id="search-tag" class="form-input" placeholder="Filter by tag">
                <button id="apply-search-filters" class="btn btn-secondary">Apply Filters</button>
                <button id="clear-search-filters" class="btn btn-secondary">Clear</button>
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <!-- Main App - Only need to load the entry point with ES6 modules -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
